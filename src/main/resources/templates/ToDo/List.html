<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TasksDos - Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark mb-4" data-bs-theme="dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TasksDos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          </div>
        </div>
      </nav>
      <main class="container">
        <h2 class="mb-4">Task List</h2>

        <table class="table table-white table-striped-columns" th:unless="${#lists.isEmpty(todos)}">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Título da Task:</th>
                <th scope="col">Criado em:</th>
                <th scope="col">Prazo de entrega:</th>
                <th scope="col">Finalizado em:</th>
                <th scope="col">Ações:</th>
              </tr>
            </thead>

            <tbody>
              <tr th:each="todo : ${todos}">
                <th scope="row" th:text="${todo.id}"></th>
                <td th:text="${todo.title}"></td>
                <td th:text="${#temporals.format(todo.createdAt)}"></td>
                <td th:text="${#temporals.format(todo.deadline)}"></td>
                <td th:text="${#temporals.format(todo.finishedAt)} ?: '-'"></td>
                <td>

                <form class="d-inline" th:action="@{/finish/{id}(id=${todo.id})}" method="post">
                <button type="submit" class="btn btn-sm btn-primary" th:classappend="${todo.fineshedAt} ? 'disabled' : ''">Concluir</button>
                </form>

                <a th:href="@{/edit/{id}(id=${todo.id})}" class="btn btn-sm btn-secondary" th:classappend="${todo.fineshedAt} ? 'disabled' : ''">Editar</a>
                <a th:href="@{/delete/{id}(id=${todo.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
              </tr>
            </tbody>
          </table>

          <p th:if="${#lists.isEmpty(todos)}">Nenhuma tarefa cadastrada</p>
          <a th:href="@{/create}" class="btn btn-primary">Nova tarefa</a>

      </main>
  </body>
</html>
